<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Contact Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <h1 class="text-3xl font-bold text-center text-red-600 mb-6">Contact Messages</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow-md">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm">
        <tr>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Company</th>
          <th class="py-3 px-4 text-left">Phone</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">Subject</th>
          <th class="py-3 px-4 text-left">Message</th>
        </tr>
      </thead>
      <tbody class="text-gray-700 text-sm">
        <tr th:each="contact : ${contacts}" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-3 px-4" th:text="${contact.name}"></td>
          <td class="py-3 px-4" th:text="${contact.company}"></td>
          <td class="py-3 px-4" th:text="${contact.phone}"></td>
          <td class="py-3 px-4" th:text="${contact.email}"></td>
          <td class="py-3 px-4" th:text="${contact.subject}"></td>
          <td class="py-3 px-4" th:text="${contact.message}"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
