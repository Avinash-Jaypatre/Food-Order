<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-image {
            background-image: url('/img/Hamburger on a white background food photograph _ Premium AI-generated image.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row no-gutters shadow-lg rounded-lg overflow-hidden">
            <div class="col-md-6 bg-image position-relative"></div>
            <div class="col-md-6 p-5">
                <h2 class="font-weight-bold text-dark mb-4">CREATE ACCOUNT</h2>
                <form method="post" action="/">
                    <div class="form-group">
                        <input class="form-control" name="name" placeholder="Full Name" type="text" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="Email" type="email" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password" required/>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-success" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Already have an account? <a class="text-success" href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
