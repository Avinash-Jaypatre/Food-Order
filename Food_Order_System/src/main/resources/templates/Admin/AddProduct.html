<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Add New Product</h1>

        <!-- Feedback message -->
        <div th:if="${message}" class="text-green-600 mb-4 text-center">
            <p th:text="${message}"></p>
        </div>

        <form method="post" action="/admin/add-product" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="productImage">Product Image</label>
                <input class="w-full px-3 py-2 border rounded" type="file" name="productImage" id="productImage" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="productName">Product Name</label>
                <input class="w-full px-3 py-2 border rounded" type="text" name="productName" id="productName" placeholder="Product Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="price">Price</label>
                <input class="w-full px-3 py-2 border rounded" type="number" step="0.01" name="price" id="price" placeholder="Price" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="quantity">Quantity</label>
                <input class="w-full px-3 py-2 border rounded" type="number" name="quantity" id="quantity" placeholder="Quantity" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="description">Description</label>
                <textarea class="w-full px-3 py-2 border rounded" name="description" id="description" placeholder="Description" required></textarea>
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
