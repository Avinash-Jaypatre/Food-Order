<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Food Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1b5e20, #004d40);
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-4">
        <div class="bg-green-900 bg-opacity-50 rounded-lg p-6">
            <nav class="flex justify-between items-center mb-6">
                <div class="text-2xl font-bold text-red-500">Food</div>
                <ul class="flex space-x-6 text-lg">
                    <a class="text-white hover:text-gray-300" href="#">HOME</a>
                    <a class="text-white hover:text-gray-300" href="#">FOOD</a>
                    <a class="text-white hover:text-gray-300" href="#">GALLERY</a>
                    <a class="text-white hover:text-gray-300" href="#">PORTFOLIO</a>
                    <a class="text-white hover:text-gray-300" href="#">CONTACT</a>
                </ul>
                <div class="flex items-center space-x-4">
                    <input class="px-4 py-2 rounded-full bg-gray-800 text-white focus:outline-none" placeholder="search" type="text" />
                    <i class="fas fa-shopping-cart text-xl"></i>
                </div>
            </nav>
            <div class="text-center">
                <h1 class="text-4xl lg:text-5xl font-bold mb-4">Order Placed Successfully!</h1>
                <p class="text-gray-300 mb-4">Thank you for your order. Here are the details:</p>
                <div class="bg-gray-800 bg-opacity-50 p-4 rounded-lg">
                    <h2 class="text-lg font-bold">Order Details:</h2>
                    <p><strong>Name:</strong> <span id="orderName"></span></p>
                    <p><strong>Email:</strong> <span id="orderEmail"></span></p>
                    <p><strong>Address:</strong> <span id="orderAddress"></span></p>
                    <p><strong>Food Item:</strong> <span id="orderFood"></span></p>
                    <p><strong>Total:</strong> <span id="orderTotal"></span></p>
                </div>
                <div class="mt-6">
                    <a href="/home" class="bg-red-500 text-white px-6 py-2 rounded-full">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Assuming you pass the order details from the server-side to this page
        const orderDetails = {
            name: "John Doe", // Replace with actual data
            email: "john@example.com", // Replace with actual data
            address: "123 Main St", // Replace with actual data
            food: "Falafel Plate - Rs 15.00", // Replace with actual data
            total: "Rs 15.00" // Replace with actual data
        };

        // Populate the order details
        document.getElementById('orderName').innerText = orderDetails.name;
        document.getElementById('orderEmail').innerText = orderDetails.email;
        document.getElementById('orderAddress').innerText = orderDetails.address;
        document.getElementById('orderFood').innerText = orderDetails.food;
        document.getElementById('orderTotal').innerText = orderDetails.total;
    </script>
</body>
</html>
