	<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-image {
            background-image: url('/img/Hamburger on a white background food photograph _ Premium AI-generated image.jpeg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .rounded-full {
            border-radius: 50%;
        }
  </style>
 </head>
 <body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="container">
   <div class="row no-gutters shadow-lg rounded-lg overflow-hidden">
    <div class="col-md-6 bg-image position-relative">
     
    </div>
    <div class="col-md-6 p-5">
     <h2 class="font-weight-bold text-dark mb-4">
      WELCOME BACK!
     </h2>
     <form>
      <div class="form-group">
       <input class="form-control" placeholder="Email" type="email"/>
      </div>
      <div class="form-group">
       <input class="form-control" placeholder="Password" type="password"/>
      </div>
      <div class="d-flex justify-content-between align-items-center">
       <button class="btn btn-success" type="submit">
        Login
       </button>
       <a class="text-success" href="#">
        Forgot password?
       </a>
      </div>
     </form>
     <div class="d-flex align-items-center my-4">
      <hr class="flex-grow-1"/>
      <span class="px-2 text-muted">
       Or
      </span>
      <hr class="flex-grow-1"/>
     </div>
     <div class="d-flex justify-content-center">
      <button class="btn btn-outline-secondary mr-2">
       <img alt="Google logo" class="mr-2" src="https://placehold.co/20x20"/>
       Google
      </button>
      <button class="btn btn-outline-secondary">
       <img alt="Facebook logo" class="mr-2" src="https://placehold.co/20x20"/>
       Facebook
      </button>
     </div>
     <div class="text-center mt-4">
      <p class="text-muted">
       Don't have an account?
       <a class="text-success" href="/register">
        Sign up
       </a>
      </p>
     </div>
    </div>
   </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
