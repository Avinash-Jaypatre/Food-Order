<html>
 <head>
  <title>
   Menu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff7f0;
        }
  </style>
 </head>
 <body class="bg-yellow-50">
  <div class="container mx-auto p-4">
   <div class="text-center mb-8">
    <h2 class="text-yellow-500 text-sm font-bold">
     OUR MENU
    </h2>
    <h1 class="text-3xl font-bold">
     The Most Popular
    </h1>
   </div>
   <div class="flex justify-center space-x-2 mb-8">
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Burgers
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Pizza
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Sushi
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Snacks
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Salads
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Drinks
    </button>
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Desserts
    </button>
   </div>
   <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-yellow-400 p-4 rounded-lg shadow-md text-center">
     <img alt="Royal De Luxe burger" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Royal De Luxe
     </h3>
     <p class="text-sm text-gray-700">
      160 g
     </p>
     <p class="text-2xl font-bold text-white">
      Rs 2.50
     </p>
     <div class="flex justify-center items-center space-x-2 mt-4">
      <button class="bg-white text-black px-2 py-1 rounded">
       -
      </button>
      <span class="text-white">
       1
      </span>
      <button class="bg-white text-black px-2 py-1 rounded">
       +
      </button>
      <button class="bg-white text-black px-2 py-1 rounded">
       <i class="fas fa-lock">
       </i>
      </button>
     </div>
     <button class="mt-4 px-4 py-2 bg-white text-black rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Chicken Roll" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Chicken Roll
     </h3>
     <p class="text-sm text-gray-700">
      290 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 4.50
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Double Fish" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Double Fish
     </h3>
     <p class="text-sm text-gray-700">
      160 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 3.00
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Sub 'Meat'" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Sub "Meat"
     </h3>
     <p class="text-sm text-gray-700">
      190 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 3.50
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Salad 'Caesar'" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Salad "Caesar"
     </h3>
     <p class="text-sm text-gray-700">
      150 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 4.50
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Chicken Premier" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Chicken Premier
     </h3>
     <p class="text-sm text-gray-700">
      140 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 2.30
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Pizza 'Italian'" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Pizza "Italian"
     </h3>
     <p class="text-sm text-gray-700">
      30 cm
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 7.50
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
    <div class="bg-white p-4 rounded-lg shadow-md text-center">
     <img alt="Chicken Wings (7)" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
     <h3 class="font-bold">
      Chicken Wings (7)
     </h3>
     <p class="text-sm text-gray-700">
      350 g
     </p>
     <p class="text-2xl font-bold text-yellow-500">
      Rs 3.50
     </p>
     <button class="mt-4 px-4 py-2 bg-yellow-400 text-white rounded-full shadow-md">
      Order
     </button>
    </div>
   </div>
   <div class="text-center mt-8">
    <button class="px-4 py-2 bg-white rounded-full shadow-md">
     Show more
    </button>
   </div>
  </div>
 </body>
</html>
