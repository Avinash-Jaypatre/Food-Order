<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Now - Food Order</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
	background: linear-gradient(135deg, #1b5e20, #004d40);
}
</style>
</head>
<body class="text-white">
	<div class="container mx-auto p-4">
		<div class="bg-green-900 bg-opacity-50 rounded-lg p-6">
			<nav class="flex justify-between items-center mb-6">
				<div class="text-2xl font-bold text-red-500">Food</div>
				<ul class="flex space-x-6 text-lg">
					<a class="text-dark hover:text-gray-300" href="/home"> HOME </a>
				<a class="text-dark hover:text-gray-300" href="/Product"> FOOD </a>
				<a class="text-dark hover:text-gray-300" href="/AboutUs">ABOUTUS</a>
				<a class="text-dark hover:text-gray-300" href="/ContactUs"> CONTACTUS </a>
				<a class="text-dark hover:text-gray-300" href="/"> SIGN UP </a>
				</ul>
				<div class="flex items-center space-x-4">
					<input
						class="px-4 py-2 rounded-full bg-gray-800 text-white focus:outline-none"
						placeholder="search" type="text" /> <i
						class="fas fa-shopping-cart text-xl"></i>
				</div>
			</nav>
			<div class="flex flex-col lg:flex-row items-center">
				<div class="lg:w-1/2 mb-6 lg:mb-0">
					<div class="text-sm mb-2">
						CHECKING THE PROXY! <span aria-label="emoji" role="img">üçî</span>
					</div>
					<h1 class="text-4xl lg:text-5xl font-bold mb-4">Order Your
						Favorite Food Now</h1>
					<p class="text-gray-300 mb-4">Fill in the details below to
						place your order.</p>
				</div>
				<div class="lg:w-1/2 flex justify-center">
					<img
						alt="A plate of delicious food with falafel, pita bread, and sauce"
						class="rounded-full shadow-lg" src="/img/Burger.jpeg" />
				</div>
			</div>
			<div class="mt-8">
				<form method="post" action="/BuyNow" class="bg-gray-800 bg-opacity-50 p-6 rounded-lg">
					<div class="mb-4">
						<label class="block text-gray-300 mb-2" for="name">Name</label> <input
							class="w-full px-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none"
							name="name" type="text" placeholder="Your Name" />
					</div>
					<div class="mb-4">
						<label class="block text-gray-300 mb-2" for="email">Email</label>
						<input
							class="w-full px-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none"
							name="email" type="email" placeholder="Your Email" />
					</div>
					<div class="mb-4">
						<label class="block text-gray-300 mb-2" for="address">Address</label>
						<input
							class="w-full px-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none"
							name="address" type="text" placeholder="Your Address" />
					</div>
					<div class="mb-4">
						<label class="block text-gray-300 mb-2" for="food">Select
							Food</label> <select
							class="w-full px-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none"
							name="food">
							<option>Falafel Plate - Rs 15.00</option>
							<option>Pita Bread - Rs 10.00</option>
							<option>Hummus - Rs 5.00</option>
						</select>
					</div>
					<div class="flex justify-between items-center">
						<button class="bg-red-500 text-white px-6 py-2 rounded-full">Place
							Order</button>
						<div class="text-xl font-bold">Total: Rs 15.00</div>
					</div>
					<div class="mt-4">
        <a href="/Ordersucces" class="text-blue-300 hover:underline">View Order Confirmation</a>
    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
